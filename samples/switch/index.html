<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
    <title>Test Switch</title>
    <script src='../../era/era-debug.js'></script>
<script>

Ui.App.extend('Test.App', {
	constructor: function(config) {
		var switcher;

		var vbox = new Ui.VBox();
		this.setContent(vbox);

		var toolbar = new Ui.ToolBar();
		vbox.append(toolbar);

		var pos1Button = new Ui.Button({ text: 'set true' });
		toolbar.append(pos1Button);
		this.connect(pos1Button, 'press', function() {
			switcher.setValue(true);
		});

		var pos2Button = new Ui.Button({ text: 'set false' });
		toolbar.append(pos2Button);
		this.connect(pos2Button, 'press', function() {
			switcher.setValue(false);
		});

		var enableButton = new Ui.Button({ text: 'enable' });
		toolbar.append(enableButton);
		this.connect(enableButton, 'press', function() {
			switcher.enable();
		});

		var disableButton = new Ui.Button({ text: 'disable' });
		toolbar.append(disableButton);
		this.connect(disableButton, 'press', function() {
			switcher.disable();
		});

		var vbox2 = new Ui.VBox({ verticalAlign: 'center', horizontalAlign: 'center', spacing: 10 });
		vbox.append(vbox2, true);

		switcher = new Ui.Switch({
			verticalAlign: 'center', horizontalAlign: 'center',
			value: true
		});

		var label = new Ui.Label({ text: 'Value: '+switcher.getValue() });
		vbox2.append(label);

		vbox2.append(switcher);

		this.connect(switcher, 'change', function() {
			label.setText('Value: '+switcher.getValue());
		});
	}
});

new Test.App();

</script>
  </head>
</html>
