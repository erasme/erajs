<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script src='../../era/era-debug.js'></script>
<script>

var app = new Ui.App();

var vbox = new Ui.VBox();
app.setContent(vbox);

var menubar = new Ui.MenuBar();
vbox.append(menubar);

var menu = new Ui.Menu({ header: 'File' });
menu.appendItem(new Ui.Label({ text: 'Item 1', horizontalAlign: 'left' }));
menu.appendItem(new Ui.Label({ text: 'Item 2', horizontalAlign: 'left' }));
menu.appendItem(new Ui.Label({ text: 'Item 3', horizontalAlign: 'left' }));
menu.appendSeparator();
menu.appendItem(new Ui.Label({ text: 'Exit', horizontalAlign: 'left' }));
menubar.append(menu);

var menu2 = new Ui.Menu({ header: 'Edition' });
menu2.appendItem(new Ui.Label({ text: 'Funny 1', horizontalAlign: 'left' }));
menu2.appendItem(new Ui.Label({ text: 'Funny 2', horizontalAlign: 'left' }));
menu2.appendItem(new Ui.Label({ text: 'Funny 3', horizontalAlign: 'left' }));
menubar.append(menu2);

var menu3 = new Ui.Menu({ header: 'Preferences' });
menu3.appendItem(new Ui.Label({ text: 'Pref 1', horizontalAlign: 'left' }));
menu3.appendItem(new Ui.Label({ text: 'Pref 2', horizontalAlign: 'left' }));
menu3.appendItem(new Ui.Label({ text: 'Pref 3', horizontalAlign: 'left' }));
menubar.append(menu3);

var menu4 = new Ui.Menu({ header: 'Long menu' });
for(var i = 0; i < 35; i++) {
	menu4.appendItem(new Ui.Label({ text: 'Long long item '+i, horizontalAlign: 'left' }));
}
menubar.append(menu4);
app.connect(menu4, 'item', function(menu, item) {
	console.log('Menu item: '+item.getText());
});

</script>
  </head>
</html>
