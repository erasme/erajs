<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<script src='../../era/era-debug.js'></script>
<script>
//
// Play with Ui.Rectangle, the basic drawing element
//

var app = new Ui.App();

var lbox = new Ui.LBox({ verticalAlign: 'center', horizontalAlign: 'center' });
app.setContent(lbox);

lbox.append(new Ui.Rectangle({ fill: 'lightgreen' }));

var rect1 = new Ui.Shadow({
	width: 100, height: 100,
	shadowWidth: 5,
	radius: 8,
	inner: true,
	opacity: 0.5,
	color: new Ui.Color({ r: 0.9, g: 0.6, b: 0 }),
	margin: 30
});
lbox.append(rect1);

</script>
  </head>
</html>
