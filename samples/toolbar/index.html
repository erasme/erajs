<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
    <title>Test ToolBar</title>
    <script src='../../era/era-debug.js'></script>
<script>

var app = new Ui.App();

var toolbar = new Ui.ToolBar({ verticalAlign: 'top' });
app.setContent(toolbar);

var button1 = new Ui.Button({ text: 'button1' });
toolbar.append(button1);
app.connect(button1, 'press', function() { console.log('press button1'); });
var button2 = new Ui.Button({ text: 'button2' });
app.connect(button2, 'press', function() { console.log('press button2'); });
toolbar.append(button2);

</script>
  </head>
</html>
