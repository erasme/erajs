<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Test HTML</title>
	<script src='../../era/era-debug.js'></script>
<script>
var app = new Ui.App();

var mainvbox = new Ui.VBox();
app.setContent(mainvbox);

var toolbar = new Ui.ToolBar();
mainvbox.append(toolbar);

var button = new Ui.CheckBox({ text: 'selectable' });
toolbar.append(button);

app.connect(button, 'toggle', function() {
	html.setSelectable(true);
});

app.connect(button, 'untoggle', function() {
	html.setSelectable(false);
});

var vbox = new Ui.VBox({ verticalAlign: 'center' });
mainvbox.append(vbox, true);

vbox.append(new Ui.Rectangle({ fill: 'lightblue', height: 10 }));

var hbox = new Ui.HBox({ horizontalAlign: 'center' });
vbox.append(hbox);

hbox.append(new Ui.Rectangle({ fill: 'lightblue', width: 10 }), true);

var html = new Ui.Html({ width: 100, html: '<div>Have fun with HTML, I <b>hope</b> the text is enough long</div>', selectable: false });
hbox.append(html, false);

hbox.append(new Ui.Rectangle({ fill: 'lightblue', width: 10 }), true);

vbox.append(new Ui.Rectangle({ fill: 'lightblue', height: 10 }));

</script>
	</head>
</html>
