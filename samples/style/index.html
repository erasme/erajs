<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
    <title>Test Style</title>
    <script src='../../era/js/era-debug.js'></script>
<style>
</style>
<script>

var app = new Ui.App();

var content = new Ui.VBox();
app.setContent(content);

var toolbar = new Ui.ToolBar();
toolbar.append(new Ui.Button({ text: 'button1' }));
toolbar.append(new Ui.Spacer(), true);
toolbar.append(new Ui.Label({ text: 'The Title', fontWeight: 'bold' }));
toolbar.append(new Ui.Spacer(), true);
toolbar.append(new Ui.Button({ text: 'button2' }));
content.append(toolbar);


var vbox = new Ui.VBox({ verticalAlign: 'center', horizontalAlign: 'center' });
content.append(vbox, true);

// the default style
app.setStyle({
	"Ui.Button": {
		color: new Ui.Color({ r: 0.8, g: 0, b: 0.8 })
	}
});

var button = new Ui.Button({ text: 'default', width: 200 });
vbox.append(button);
app.connect(button, 'press', function() {
	app.setStyle(undefined);
});


var button = new Ui.Button({ text: 'style0', width: 200 });
vbox.append(button);
app.connect(button, 'press', function() {
	var blueColor = new Ui.Color({ r: 0.11, g: 0.56, b: 1 });
	app.setStyle({
		"Ui.ToolBar": {
			color: blueColor,
			"Ui.Button": {
				color: new Ui.Color({ r: 0.94, g: 0.94, b: 0.94 })
			}
		},
		"Ui.Button": {
			color: blueColor
		}
	});
});

var button2 = new Ui.Button({ text: 'style1', width: 200 });
vbox.append(button2);
app.connect(button2, 'press', function() {
	app.setStyle({
		"Ui.ToolBar": {
			color: new Ui.Color({ r: 0.68, g: 0.68, b: 0.18 })
		},
		"Ui.Button": {
			color: new Ui.Color({ r: 1, g: 0.75, b: 0.80 }),
			radius: 18
		}
	});
});

var button3 = new Ui.Button({ text: 'style2', width: 200 });
vbox.append(button3);
app.connect(button3, 'press', function() {
	app.setStyle({
		"Ui.ToolBar": {
			color: new Ui.Color({ r: 0.18, g: 0.68, b: 0.18 }),
			"Ui.Button": {
				color: new Ui.Color({ r: 0.18, g: 0.68, b: 1 }),
				radius: 0
			}
		},

		"Ui.Button": {
			color: new Ui.Color({ r: 1, g: 0.68, b: 0.18 })
		}
	});
});

</script>
  </head>
</html>
