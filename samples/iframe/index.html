<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
    <title>Test IFrame</title>
    <script src='../../era/era-debug.js'></script>
<style>
</style>
<script>

var app = new Ui.App();

var vbox = new Ui.VBox();
app.setContent(vbox);

var toolbar = new Ui.ToolBar();
vbox.append(toolbar);

var button = new Ui.Button({ text: 'content' });
toolbar.append(button);
app.connect(button, 'press', function() {
	iframe.setSrc('content2.html');
});

button = new Ui.Button({ text: 'iframe' });
toolbar.append(button);
app.connect(button, 'press', function() {
	iframe.setSrc('iframe.html');
});

button = new Ui.Button({ text: 'gnome' });
toolbar.append(button);
app.connect(button, 'press', function() {
	iframe.setSrc('http://www.gnome.org/');
});

var iframe = new Ui.IFrame();
vbox.append(iframe, true);

</script>
  </head>
</html>
