<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
    <title>Test Fold</title>
    <script src='../../era/era-debug.js'></script>
<style>
</style>
<script>

var app = new Ui.App();

var vbox = new Ui.VBox();
app.setContent(vbox);

var toolbar = new Ui.ToolBar();
vbox.append(toolbar);

var leftButton = new Ui.Button({ text: 'left' });
toolbar.append(leftButton, true);
app.connect(leftButton, 'press', function() {
	fold.setPosition('left');
});

var rightButton = new Ui.Button({ text: 'right' });
toolbar.append(rightButton, true);
app.connect(rightButton, 'press', function() {
	fold.setPosition('right');
});

var topButton = new Ui.Button({ text: 'top' });
toolbar.append(topButton, true);
app.connect(topButton, 'press', function() {
	fold.setPosition('top');
});

var bottomButton = new Ui.Button({ text: 'bottom' });
toolbar.append(bottomButton, true);
app.connect(bottomButton, 'press', function() {
	fold.setPosition('bottom');
});

var overButton = new Ui.Button({ text: 'change over' });
toolbar.append(overButton, true);
app.connect(overButton, 'press', function() {
	if(fold.getOver())
		fold.setOver(false);
	else
		fold.setOver(true);
});

var modeButton = new Ui.Button({ text: 'change mode' });
toolbar.append(modeButton, true);
app.connect(modeButton, 'press', function() {
	if(fold.getMode() == 'extend')
		fold.setMode('slide');
	else
		fold.setMode('extend');
});


var lbox = new Ui.LBox({ horizontalAlign: 'center', verticalAlign: 'center' });
vbox.append(lbox, true);

lbox.append(new Ui.Rectangle({ fill: 'red' }));


var fold = new Ui.Fold({ over: true, mode: 'extend', margin: 5 });
lbox.append(fold);
fold.setBackground(new Ui.Rectangle({ fill: 'orange' }));
var header = new Ui.Pressable();
header.setContent(new Ui.Rectangle({ width: 50, height: 50, fill: 'lightblue', margin: 3 }));
header.connect(header, 'press', function() {
	fold.invert();
});
fold.setHeader(header);
fold.setContent(new Ui.Rectangle({ width: 50, height: 50, fill: 'lightgreen', margin: 3 }));

</script>
  </head>
</html>
