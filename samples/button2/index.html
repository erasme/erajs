<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
    <title>Test Button 2</title>
    <script src='../../era/era-debug.js'></script>
<style>
</style>
<script>

var iconName = 'exit';

var app = new Ui.App();

var vbox = new Ui.VBox();
app.setContent(vbox);

var toolbar = new Ui.ToolBar();
vbox.append(toolbar);

var verticalButton = new Ui.Button({ text: 'vertical' });
toolbar.append(verticalButton);
app.connect(verticalButton, 'press', function() {
	button.setOrientation('vertical');
});

var horizontalButton = new Ui.Button({ text: 'horizontal' });
toolbar.append(horizontalButton);
app.connect(horizontalButton, 'press', function() {
	button.setOrientation('horizontal');
});

var textButton = new Ui.Button({ text: 'text' });
toolbar.append(textButton);
app.connect(textButton, 'press', function() {
	button.setText('click me');
	button.setIcon(undefined);
});

var iconButton = new Ui.Button({ text: 'icon' });
toolbar.append(iconButton);
app.connect(iconButton, 'press', function() {
	button.setText(undefined);
	button.setIcon(iconName);
});

var textIconButton = new Ui.Button({ text: 'text + icon' });
toolbar.append(textIconButton);
app.connect(textIconButton, 'press', function() {
	button.setText('click me');
	button.setIcon(iconName);
});

var enableButton = new Ui.Button({ text: 'enable' });
toolbar.append(enableButton);
app.connect(enableButton, 'press', function() {
	button.enable();
});

var disableButton = new Ui.Button({ text: 'disable' });
toolbar.append(disableButton);
app.connect(disableButton, 'press', function() {
	button.disable();
});

var badgeButton = new Ui.Button({ text: 'badge' });
toolbar.append(badgeButton);
app.connect(badgeButton, 'press', function() {
	button.setBadge('12');
});


var markerButton = new Ui.Button({ text: 'marker' });
toolbar.append(markerButton);
app.connect(markerButton, 'press', function() {
	button.setMarker(new Ui.Icon({
		verticalAlign: 'center', horizontalAlign: 'center',
		icon: 'arrowbottom', width: 16, height: 16, marginRight: 5
	}));
});


var toolbar2 = new Ui.ToolBar();
vbox.append(toolbar2);

var defaultButton = new Ui.Button({ text: 'default' });
defaultButton.setStyle(undefined);
toolbar2.append(defaultButton);
app.connect(defaultButton, 'press', function() {
	button.setStyle(undefined);
	toolbar2.setStyle(undefined);
});

var blueStyle = { "Ui.Button": {
	background: new Ui.Color({ h: 225, s: 0.76, l: 1 }),
	backgroundBorder: new Ui.Color({ h: 225, s: 0.76, l: 0.5 }),
	foreground: new Ui.Color({ h: 225, s: 0.76, l: 3 })
}};
var blueButton = new Ui.Button({ text: 'blue' });
blueButton.setStyle(blueStyle);
toolbar2.append(blueButton);
app.connect(blueButton, 'press', function() {
	button.setStyle(blueStyle);
});

var greenStyle = { "Ui.Button": {
	background: new Ui.Color({ h: 109, s: 0.76, l: 1 }),
	backgroundBorder: new Ui.Color({ h: 109, s: 0.76, l: 0.5 }),
	foreground: new Ui.Color({ h: 109, s: 0.76, l: 0.4 })
}};
var greenButton = new Ui.Button({ text: 'green' });
greenButton.setStyle(greenStyle);
toolbar2.append(greenButton);
app.connect(greenButton, 'press', function() {
	button.setStyle(greenStyle);
});

var redStyle = { "Ui.Button": {
	background: new Ui.Color({ h: 2, s: 0.76, l: 0.8 }),
	backgroundBorder: new Ui.Color({ h: 2, s: 0.76, l: 0.4 }),
	foreground: new Ui.Color({ h: 2, s: 0.76, l: 5 })
}};
var redButton = new Ui.Button({ text: 'red' });
redButton.setStyle(redStyle);
toolbar2.append(redButton);
app.connect(redButton, 'press', function() {
	button.setStyle(redStyle);
});

var whiteStyle = { "Ui.Button": { background: new Ui.Color({ r: 1, g: 1, b: 1 }) } };
var whiteButton = new Ui.Button({ text: 'white' });
whiteButton.setStyle(whiteStyle);
toolbar2.append(whiteButton);
app.connect(whiteButton, 'press', function() {
	button.setStyle(whiteStyle);
});

var blackButton = new Ui.Button({ text: 'dark' });
blackButton.setStyle({ "Ui.Button": {
	background: new Ui.Color({ h: 0, s: 0, l: 0.5 }),
	backgroundBorder: new Ui.Color({ h: 0, s: 0, l: 0 }),
	foreground: new Ui.Color({ h: 0, s: 0, l: 0.9 })
}});
toolbar2.append(blackButton);
app.connect(blackButton, 'press', function() {
	button.setStyle({ "Ui.Button": {
		background: new Ui.Color({ h: 0, s: 0, l: 0.5 }),
		backgroundBorder: new Ui.Color({ h: 0, s: 0, l: 0 }),
		foreground: new Ui.Color({ h: 0, s: 0, l: 0.9 })
	}});
});

var laclasseButton = new Ui.Button({ text: 'laclasse' });
laclasseButton.setStyle({ "Ui.Button": {
	background: new Ui.Color({ h: 197, s: 1, l: 0.87 }),
	backgroundBorder: new Ui.Color({ h: 197, s: 1, l: 0.4 }),
	foreground: new Ui.Color({ h: 197, s: 1, l: 10 })
} });
toolbar2.append(laclasseButton);
app.connect(laclasseButton, 'press', function() {
	button.setStyle({ "Ui.Button": {
		background: new Ui.Color({ h: 197, s: 1, l: 0.87 }),
		backgroundBorder: new Ui.Color({ h: 197, s: 1, l: 0.4 }),
		foreground: new Ui.Color({ h: 197, s: 1, l: 10 })
	} });
});

var darkBlueButton = new Ui.Button({ text: 'dark blue' });
darkBlueButton.setStyle({ "Ui.Button": {
	background: new Ui.Color({ h: 225, s: 0.81, l: 0.45 }),
	backgroundBorder: new Ui.Color({ h: 225, s: 0.81, l: 0.1 }),
	foreground: new Ui.Color({ h: 225, s: 0.4, l: 1 })
}});
toolbar2.append(darkBlueButton);
app.connect(darkBlueButton, 'press', function() {
	button.setStyle({ "Ui.Button": {
		background: new Ui.Color({ h: 225, s: 0.81, l: 0.45 }),
		backgroundBorder: new Ui.Color({ h: 225, s: 0.81, l: 0.1 }),
		foreground: new Ui.Color({ h: 225, s: 0.4, l: 1 })
	}});
});

var transparentButton = new Ui.Button({ text: 'transparent' });
transparentButton.setStyle({ "Ui.Button": {
	background: new Ui.Color({ h: 0, s: 0, l: 1, a: 0 }),
	backgroundBorder: new Ui.Color({ h: 0, s: 0, l: 1, a: 0 }),
	foreground: new Ui.Color({ h: 0, s: 0, l: 0.4 })
}});
toolbar2.append(transparentButton);
app.connect(transparentButton, 'press', function() {
	button.setStyle({ "Ui.Button": {
		background: new Ui.Color({ h: 0, s: 0, l: 1, a: 0 }),
		backgroundBorder: new Ui.Color({ h: 0, s: 0, l: 1, a: 0 }),
		foreground: new Ui.Color({ h: 0, s: 0, l: 0.4 })
	}});
});

var button = new Ui.Button({ icon: 'exit', text: 'click me', orientation: 'horizontal', verticalAlign: 'center', horizontalAlign: 'center' });
vbox.append(button, true);

app.connect(button, 'press', function() {
	console.log('press');
});

</script>
  </head>
</html>
