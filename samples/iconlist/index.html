<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
    <title>Test IconList</title>
    <script src='../../era/era-debug.js'></script>
<style>
</style>
<script>

var app = new Ui.App();

var iconlist = new Ui.IconList();
app.setContent(iconlist);

for(var i = 0; i < 100; i++) {
	var item = new Ui.IconListItem();
	var vbox = new Ui.VBox();
	item.append(vbox);
	vbox.append(new Ui.Image({ src: 'building.png', width: 64, height: 64, horizontalAlign: 'center' }));
	vbox.append(new Ui.Label({ text: 'image' }));
	iconlist.append(item);
}

</script>
  </head>
</html>
