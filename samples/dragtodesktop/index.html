<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
    <title>Test Drag and Drop File</title>
    <script src='../../era/era-debug.js'></script>
<script>
//
// WARNING: this sample only work if file drag and drop to the 
// desktop work in your browser. Known browser to work:
// - Chrome 12
//


var app = new Ui.App();

var scroll = new Ui.ScrollingArea();
app.setContent(scroll);

var vbox = new Ui.VBox({ verticalAlign: 'center', horizontalAlign: 'center', spacing: 20 });
scroll.setContent(vbox);

var item1 = new Ui.Draggable({ margin: 10 });
item1.setDownloadUrl('check-icon.png', 'image/png', 'check-icon.png');
item1.append(new Ui.Rectangle({ fill: 'lightgreen', width: 48, height: 48 }));
vbox.append(item1);

var item2 = new Ui.Draggable({ margin: 10 });
item2.setDownloadUrl('folder-icon.png', 'image/png', 'folder-icon.png');
item2.append(new Ui.Rectangle({ fill: 'lightblue', width: 48, height: 48 }));
vbox.append(item2);


</script>
  </head>
</html>
