<!DOCTYPE html>
<html>
  <head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script src='../../era/era-debug.js'></script>
<script>

var app = new Ui.App({ });

var fbox = new Ui.Flow({ margin: 40 });
app.setContent(fbox);

fbox.setContent({ type: Ui.Icon, icon: 'home', width: 48, height: 48, fill: 'lightblue' });

var colors = ['lightblue', 'pink', 'lightgreen' ];
for(var i = 0; i < Ui.Icon.getNames().length; i++)
	fbox.append(new Ui.Icon({ icon: Ui.Icon.getNames()[i], width: 48, height: 48, fill: colors[i % colors.length] }));

</script>
  </head>
</html>
