var boldButton = new Ui.ToggleButton({ text: 'bold', focusable: false });

app.connect(boldButton, 'toggle', function() {
	if(!document.queryCommandState('bold'))

});

	if(document.queryCommandState('bold'))
		document.execCommand('bold', false, null);
});
