<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
    <title>Test Locator</title>
    <script src='../../era/era-debug.js'></script>
<style>
</style>
<script>

Ui.App.extend('Test.App', {
	constructor: function(config) {

		var locator = new Ui.Locator({
			path: '/Fun/Apps/Here/There/Everywhere',
			verticalAlign: 'center', horizontalAlign: 'center'
		});
		this.setContent(locator);

		this.connect(locator, 'change', function(locator, path) {
			console.log('path change: '+path);
			Ui.Toast.send('path change: '+path);
		});
	}
});

new Test.App();

</script>
  </head>
</html>
