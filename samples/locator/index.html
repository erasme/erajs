<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
    <title>Test Locator</title>
    <script src='../../era/era-debug.js'></script>
<style>
</style>
<script>

var app = new Ui.App();
app.setStyle({
	"Ui.Locator": {
		backgroundBorder: '#555555',
		radius: 3,
		spacing: 8,
		borderWidth: 2
	}
});

var locator = new Ui.Locator({
	path: '/Fun/Apps/Here/There/Everywhere',
	verticalAlign: 'center', horizontalAlign: 'center'
});
app.setContent(locator);

app.connect(locator, 'change', function(locator, path) {
	console.log('path change: '+path);
});


</script>

</html>
