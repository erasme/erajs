<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
    <title>Test Program</title>
    <script src='../../era/era-debug.js'></script>
<style>
</style>
<script>

var program = undefined;

var app = new Ui.App();

var vbox = new Ui.VBox();
app.setContent(vbox);

var toolbar = new Ui.ToolBar();
vbox.append(toolbar);

var button = new Ui.TextButtonField({ buttonText: 'launch program', width: 250 });
toolbar.append(button);
app.connect(button, 'validate', function() {
	if(program != undefined)
		vbox.removeChild(program);

	program = new Ui.Program({ location: 'program.html', arguments: { myvar: button.getValue() } });
	vbox.append(program, true);
});

</script>
  </head>
</html>
