<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script src='../../era/era-debug.js'></script>
<script>

Ui.App.extend('Test.App', {

	constructor: function(config) {

		var vbox = new Ui.VBox({ verticalAlign: 'center', horizontalAlign: 'center' });
		this.setContent(vbox);

		var combo = new Ui.Combo({ field: 'text', placeHolder: 'choice...' });
		var data = [];
		for(var i = 0; i < 25; i++)
			data.push({ text: 'item '+i, id: i });
		combo.setData(data);
		vbox.append(combo);

		this.connect(combo, 'change', function(combo, val, position) {
			console.log('Combo change: '+val.text);
			Ui.Toast.send(val.text);
		});
	}
});

new Test.App();

</script>
  </head>
</html>
