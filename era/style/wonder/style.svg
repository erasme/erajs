<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<defs xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" encoding="UTF-8">
	<linearGradient  id='button-bg-grad' gradientUnits='objectBoundingBox' x1='0' y1='0' x2='0' y2='1'>
		<stop style='stop-color:#ffffff;stop-opacity:1;' offset='0'/>
		<stop style='stop-color:#dddddd;stop-opacity:1;' offset='0.4'/>
		<stop style='stop-color:#cccccc;stop-opacity:1;' offset='1'/>
	</linearGradient>
 	<linearGradient  id='button-bg-grad-over' gradientUnits='objectBoundingBox' x1='0' y1='0' x2='0' y2='1'>
		<stop style='stop-color:#ffffff;stop-opacity:1;' offset='0'/>
		<stop style='stop-color:#dddddd;stop-opacity:1;' offset='0.1'/>
		<stop style='stop-color:#aaaaaa;stop-opacity:1;' offset='1'/>
	</linearGradient>

	<linearGradient  id='button-fg-grad' gradientUnits='objectBoundingBox' x1='0' y1='0' x2='0' y2='1'>
		<stop style='stop-color:#ffffff;stop-opacity:1;' offset='0'/>
		<stop style='stop-color:#ffffff;stop-opacity:0.8;' offset='0.05'/>
		<stop style='stop-color:#ffffff;stop-opacity:0.5;' offset='0.6'/>
		<stop style='stop-color:#ffffff;stop-opacity:0;' offset='1'/>
	</linearGradient>

    <linearGradient id="testgradlin">
      <stop style="stop-color:#ffffff;stop-opacity:0.1;" offset="0" />
      <stop offset="0.96" style="stop-color:#fffeff;stop-opacity:0.2;" />
      <stop style="stop-color:#ffffff;stop-opacity:0.5;" offset="1" />
    </linearGradient>
    <radialGradient
       xlink:href="#testgradlin"
       id="testgrad"
       cx="0.15"
       cy="0.8"
       fx="0.15"
       fy="0.8"
       r="0.45"
       gradientTransform="rotate(-25) scale(1.45,1.2)"
       gradientUnits="objectBoundingBox" />
<style><![CDATA[

svg {
	background: rgb(230, 230, 230);
}

.label {
	-webkit-user-select: none;
	-moz-user-select:none;
	fill: rgb(80,80,80);
	fill: black;
	cursor: default;
	font-size: 14px;
}

.button {
	border-radius: 5px;
	-moz-border-radius: 5px;
}

.button * {
	cursor: pointer;
}

.button .label {
	font-size: 16px;
	font-weight: bold;
	fill: rgb(20, 20, 20);
}

.button-bg {
	stroke-width: 3;
	stroke: rgb(150,150,160);
	fill: url(#button-bg-grad);
}

.button:hover > .button-bg {
	fill: url(#button-bg-grad-over);
}

.button-fg {
	fill: url(#testgrad);
}

]]></style>
</defs>
